name: Master, build and deploy changes to production ECR

on:
  push:
    branches:
      - master

jobs:
  release_build_push_cloud_reports:
    runs-on: ubuntu-latest
    name: Build apigateway ingress controller Docker image and push to ECR
    steps:
      - name: npm/yarn/pnpm install
        uses: Jaid/action-npm-install@v1.2.4
        with:
          nodeEnv: 'development' # optional, default is development
          packageManager: 'auto' # optional, default is auto
          skipIfNodeModulesExists: 'false' # optional, default is false
      - name: Checkout
        uses: actions/checkout@master
        with:
          fetch-depth: '0'
        
      - name: Bump version and push tag
        id: tagging
        if: contains(github.ref, 'master')
        uses: anothrNick/github-tag-action@1.21.0
        env:
          DEFAULT_BUMP: patch
          INITIAL_VERSION: 1.5.0
          RELEASE_BRANCHES: master

      - name: Build Docker image and Push to ECR
        uses: kciter/aws-ecr-action@v1
        env:
          repo: cloud-reports
          IMG: cloud-reports
        with:
          access_key_id: ${{ secrets.CIUSER_AWS_ACCESS_KEY_ID }}
          secret_access_key: ${{ secrets.CIUSER_AWS_SECRET_ACCESS_KEY }}
          account_id: 838837044885
          dockerfile: ./Dockerfile
          path: ./
          # extra_build_args:
          repo: ${{ env.repo }}
          region: eu-central-1
          tags: 1.6.0
          create_repo: false
